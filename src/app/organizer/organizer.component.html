<section>
  <header>
    Organizer: <strong>{{dateServ.date | async | moment: 'DD/MM/YYYY' }}</strong>
    <hr />
  </header>

  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li *ngFor="let task of tasks; let i=index" class="task">
        <span>
          <strong>{{i + 1}}</strong>
          {{task.title}}
        </span>&nbsp;
        <button (click)="remove(task)" class="btn btn-primary">Remove</button>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-center">No tasks yet...</p>
    </ng-template>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input formControlName="title" type="text">
      <button [disabled]="form.invalid" class="btn btn-primary btn-block">Add</button>
    </form>
  </footer>
</section>
